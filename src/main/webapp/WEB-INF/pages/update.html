<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form  th:method="PATCH" th:action="@{/show/{id}(id=${user.getId()})}" th:object="${user}">
      <label for="age" ></label>
      Age:<input type="text" th:field="*{age}" id="age" >
      <br>
      <label for="name"></label>
      Name:<input type="text" th:field="*{name}" id="name">
      <br>
      <label for="lastname"></label>
      Lastname:<input type="text" th:field="*{lastname}" id="lastname">
      <input type="submit" value="Update">
    </form>
</body>
</html>
