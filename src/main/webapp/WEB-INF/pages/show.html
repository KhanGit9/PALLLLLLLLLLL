<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center">All Users</h2>
<table border="1" align="center" width="30%">
    <tr>
        <th>Age</th>
        <th>Lastname</th>
        <th>Name</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>
    <th:block th:each="us:${users}">
    <tr>
        <td><h3 th:text="${us.getAge()}"></h3></td>
        <td><h3 th:text="${us.getName()}"></h3></td>
        <td><h3 th:text="${us.getLastname()}"></h3></td>
        <td><a th:href="@{show/{id}/update(id=${us.getId()})}"><input type="submit" value="Update"></a></td>
        <td><form th:method="DELETE" th:action="@{/show/{id}(id=${us.getId()})}"><input type="submit" value="Delete"></form></td>

    </tr>
    </th:block>
</table>

<br>
<input type="button" value="add new user" align="center"
onclick="window.location.href = 'show/add'" />

</body>
</html>
